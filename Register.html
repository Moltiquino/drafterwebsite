 <script>
     function onlyNumberKey(evt) {

         var ASCIICode = (evt.which) ? evt.which : evt.keyCode
         if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
             return false;
         return true;
     }
</script>

 <h1 class="registerhead"><center>Registration</center></h1>
 <main id="reg-main">
 <form>
 <b>
 <div id="reg-holder">
   <table>
     <tr>
       <td> <p> First Name : <input type="text" name="First Name" id="true-name" class="login-form-field" placeholder="First name"></p>
        <p> Last Name  : <input type="text" name="Last Name" id="true-name" class="login-form-field" placeholder="Last name"></p>
        <p> Gender   :<input type="Radio"> Male <input type="Radio"> Female <input type="Radio"> Other </p>
        <p> Email ID : <input type="email" placeholder="abc@gmail.com" class="login-form-field"></p>
        <p> Phone No : <input type="tel" onkeypress="return onlyNumberKey(event)" class="login-form-field" placeholder="+91 0123456789"></p></td>
       <td><p> Username : <input type="text" name="Username" id="reg-username" class="login-form-field"  placeholder="Username"></p>
       <p> Password : <input type="text" name="password" id="reg-pass1" class="login-form-field" placeholder="Password"></p>
       <p> Confrim  : <input type="text" name="password" id="reg-pass2" class="login-form-field" placeholder="Confirm password"></p>

       <u><b>College details</u></b>
       <p>Branch : <input type="text" id="reg-branch" class="login-form-field"></p>
       <p>Year   : <input type="tel" id="reg-year" onkeypress="return onlyNumberKey(event)" class="login-form-field"></p>
       <p>Reg no  : <input type="text" id="reg-no" onkeypress="return onlyNumberKey(event)" class="login-form-field"></p></td>

 </div>
 </b>
